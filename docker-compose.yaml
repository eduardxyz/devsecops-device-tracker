version: "3.8"

services:
  db:
    image: docker.io/library/postgres:13
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  device_registration_api:
    build:
      context: .
      dockerfile: device_registration_api/Dockerfile
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - AUTO_CREATE_TABLES=${AUTO_CREATE_TABLES:-true}
    depends_on:
      db:
        condition: service_healthy
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp

  statistics_api:
    build:
      context: .
      dockerfile: statistics_api/Dockerfile
    env_file:
      - .env
    environment:
      - DEVICE_REGISTRATION_API_HOST=${DEVICE_REGISTRATION_API_HOST}
      - DATABASE_URL=${DATABASE_URL}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      device_registration_api:
        condition: service_started
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp

volumes:
  postgres_data:
