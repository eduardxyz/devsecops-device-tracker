name: ci

on:
  push:
  pull_request:

jobs:
  lint-and-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r device_registration_api/requirements.txt -r statistics_api/requirements.txt
          python -m pip install ruff pip-audit

      - name: Sanity check (compile)
        run: |
          python -m compileall common device_registration_api/app statistics_api/app

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Dependency vulnerability audit
        run: |
          pip-audit -r device_registration_api/requirements.txt -r statistics_api/requirements.txt

